<div *ngFor="let result of searchResult" class="row mt-3">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-11">
        <h3>
          <a href="#">{{result.name}}</a>
        </h3>
      </div>
      <div class="col-sm-1 text-right">
        <span class="badge badge-secondary">{{result.stargazers}}</span>
      </div>
    </div>
    <div>
      {{result.description}}
    </div>
    <span *ngFor="let artifact of result.artifacts" class="badge badge-primary">{{artifact.groupId}}:{{artifact.artifactId}}:{{artifact.version}}</span>
  </div>
</div>
